<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<ui:insert name="head"></ui:insert>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />


	<meta content="" name="description" />
	<meta content="" name="keywords" />


	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous" />
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet" />
	<link href="resources/assets/css/subscription_style.css"
		rel="stylesheet" />
	<link href="resources/assets/css/style.css" rel="stylesheet" />



</h:head>

<h:body>

	<header id="header" class="fixed-top">
	<div class="container d-flex align-items-center">

		<h1 class="logo me-auto">
			<a class="titleT" href="index.html">Tontapatt</a>
		</h1>
		<!-- Uncomment below if you prefer to use an image logo -->
		<!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

		<nav id="navbar" class="navbar order-last order-lg-0">
		<ul>
			<li><a class="active" href="home.xhtml">Home</a></li>

		</ul>

		</nav>
		<!-- .navbar -->

		<button type="button" class="get-started-btn" data-toggle="modal"
			data-target="#amodal">Identification</button>

		<b:modal id="amodal">

			<div class="modal-body">
				<div class="form-title text-center">
					<h3>Connectez-vous</h3>
					<br />
				</div>
				<div class="d-flex flex-column text-center">
					<b:form id="loginForm">
						<div class="form-group">
							<b:inputText type="email" class="form-control" id="inpEmail"
								placeholder="Adresse mail..." value="#{mbUser.email}" />
						</div>
						<div class="form-group">
							<b:inputText type="password" class="form-control"
								id="inpPassword" placeholder="Mot de passe..."
								value="#{mbUser.password}" />
						</div>
						<b:message for="inpPassword" />
						<br />
						<b:commandButton class="btnLogin" value="Connexion"
							action="#{mbUser.connect()}" />

					</b:form>
				</div>
			</div>
			<div class="modal-footer d-flex justify-content-center">
				<div class="signup-section">

					<h4>
						Vous n'êtes pas inscrit? <a
							href="/TontapattWeb/subscription.xhtml" class="text-info">
							Inscrivez-vous</a>.
					</h4>
				</div>
			</div>

			<f:facet name="footer">
				<b:button class="closePop" value="Close" dismiss="modal" />
			</f:facet>
		</b:modal>


	</div>
	</header>
	<!-- End Header -->


	<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
		<div class="wrapper wrapper--w680">
			<div class="card card-1">
				<div class="card-heading"></div>
				<div class="card-body">
					<h2 class="title">Ajouter un nouveau terrain pour M.:</h2>
					<h4>
						<h:outputLabel value="#{mbUser.user.lastName}" />
					</h4>
					<b:form id="fieldRegistrationForm">


						<div>
							<br /> <label for="inpFieldName">Nom :</label>
							<p:inputText id="inpFieldName" value="#{mbField.name}"
								placeholder="Nom du terrain" required="true"
								requiredMessage="Vous devez donner un nom au terrain">
								<f:ajax update="inpFieldName" />
								<f:ajax update="fieldNameMessage" />
							</p:inputText>
							<b:message id="fieldNameMessage" for="inpFieldName" />
						</div>
						<div>
							<label for="inpAdresse">Adresse :</label>
							<p:inputText id="inpAdresse" value="#{mbField.address}"
								required="true" requiredMessage="Vous devez entrer une adresse">
								<p:ajax update="inpAdresse" />
								<p:ajax update="adresseMessage" />
							</p:inputText>
							<p:message id="adresseMessage" for="inpAdresse" />
						</div>
						<div class="codeCity">
							<div class="row row-space">
								<div class="col-2">
									<div>
										<label for="inpZipCode">Code postal :</label>
										<p:inputText id="inpZipCode" value="#{mbZipCodeCity.zipCode}"
											required="true" requiredMessage="Le code postal est requis"
											validatorMessage="Le code postal n'est pas valide"
											placeholder="Code postal *">
											<f:validateRegex
												pattern="^((0[1-9])|([1-8][0-9])|(9[0-8])|(2A)|(2B))[0-9]{3}$" />
											<p:ajax listener="#{mbZipCodeCity.onZipCodeChange()}"
												update="inpCity" />
											<p:ajax update="inpZipCode" />
											<p:ajax update="zipCodeMessage" />
										</p:inputText>
										<p:message id="zipCodeMessage" for="inpZipCode" />
									</div>
								</div>
								<div class="col-2">
									<div>
										<label for="inpCity">Ville :</label><br />
										<p:selectOneMenu id="inpCity" value="#{mbUser.city}"
											required="true"
											requiredMessage="Vous devez choisir une ville"
											converter="entityConverter">
											<f:selectItem itemLabel="Choisissez une ville" itemValue="" />
											<f:selectItems value="#{mbZipCodeCity.cities}" var="city"
												itemLabel="#{city.name}" itemValue="#{city}" />
											<p:ajax update="inpCity" />
											<p:ajax update="cityMessage" />
										</p:selectOneMenu>
										<p:message id="cityMessage" for="inpCity" />
									</div>
								</div>
							</div>
						</div>
						<div>
							<label for="inpDescription">Description :</label>
							<b:inputTextarea id="inpDescription"
								value="#{mbUser.description}" rows="5" cols="30"
								counter="display" maxlength="255"
								counterTemplate="{0} caractères restants." autoResize="false" />
						</div>
						<div>
							<br /> <label for="inpFieldArea">Surface :</label>
							<p:inputText id="inpFieldArea" value="#{mbField.area}"
								placeholder="Surface du terrain" required="true"
								requiredMessage="Veuillez indiquer la surface du terrain">
								<f:ajax update="inpFieldArea" />
								<f:ajax update="fieldAreaMessage" />
							</p:inputText>
							<b:message id="fieldAreaMessage" for="inpFieldArea" />
						</div>
						<div>
							<div class="rs-select2 js-select-simple select--no-search">
								<br /> <label for="inpGrassHeight">Hauteur de l'herbe:</label><br />
								<p:selectOneMenu id="inpGrassHeight"
									value="#{mbField.grassHeight}" required="true"
									converter="entityConverter"
									requiredMessage="Veuillez indiquer une hauteur d'herbe pour votre terrain">
									<f:selectItem itemLabel="sélectionnez une hauteur d'herbe"
										itemValue="" />
									<f:selectItems value="#{mbGrassHeight.allGrassHeight()}"
										var="grassHeight" itemLabel="#{grassHeight.height}"
										itemValue="#{grassHeight}" />
									<p:ajax update="grassHeightMessage" />
								</p:selectOneMenu>
								<br />
								<b:message id="grassHeightMessage" for="inpGrassHeight" />
							</div>
						</div>
						<div>
							<div class="rs-select2 js-select-simple select--no-search">
								<br /> <label for="inpFenceHeight">Hauteur de clôture:</label><br />
								<p:selectOneMenu id="inpFenceHeight"
									value="#{mbField.fenceHeight}" required="true"
									converter="entityConverter"
									requiredMessage="Veuillez indiquer la hauteur de la clôture de votre terrain">
									<f:selectItem itemLabel="sélectionnez la hauteur" itemValue="" />
									<f:selectItems value="#{mbFenceHeight.allFenceHeight()}"
										var="fenceHeight" itemLabel="#{fenceHeight.height}"
										itemValue="#{fenceHeight}" />
									<p:ajax update="fenceHeightMessage" />
								</p:selectOneMenu>
								<br />
								<b:message id="fenceHeightMessage" for="inpFenceHeight" />
							</div>
						</div>

						<div>
							<div class="rs-select2 js-select-simple select--no-search">
								<br /> <label for="inpFlatnessPercentage">Pourcentage
									de terrain plat:</label><br />
								<p:selectOneMenu id="inpFlatnessPercentage"
									value="#{mbField.flatnessPercentage}" required="true"
									converter="entityConverter"
									requiredMessage="Veuillez indiquer le pourcentage de terrain plat">
									<f:selectItem itemLabel="sélectionnez le pourcentage"
										itemValue="" />
									<f:selectItems
										value="#{mbFlatnessPercentage.allFlatnessPercentage()}"
										var="flatnessPercentage"
										itemLabel="#{flatnessPercentage.percentage}"
										itemValue="#{flatnessPercentage}" />
									<p:ajax update="flatnessPercentageMessage" />
								</p:selectOneMenu>
								<br />
								<b:message id="flatnessPercentageMessage"
									for="inpFlatnessPercentage" />
							</div>
<!-- 						</div> -->
<!-- 						<div> -->
<!-- 							<div class="rs-select2 js-select-simple select--no-search"> -->
<!-- 								<br /> <label for="inpVegetationType">Type de -->
<!-- 									végétation et leur pourcentage:</label><br /> -->
<!-- 								<p:selectManyCheckbox id="inpVegetationType" -->
<!-- 									value="#{mbVegetationComposition.vegetationType}" -->
<!-- 									required="true" converter="entityConverter" -->
<!-- 									requiredMessage="Veuillez indiquer le pourcentage pour chaque type de végétation"> -->
<!-- 									<f:selectItems value="#{mbVegetationType.allVegetationType()}" -->
<!-- 										var="vegetationType" itemLabel="#{vegetationType.vegetation}" -->
<!-- 										itemValue="#{vegetationType}" /> -->
<!-- 									<p:ajax update="vegetationTypeMessage" /> -->
<!-- 								</p:selectManyCheckbox> -->
<!-- 								<br /> -->
<!-- 								<b:message id="vegetationTypeMessage" for="inpVegetationType" /> -->
<!-- 							</div> -->
<!-- 						</div> -->

						<div>
							<div class="rs-select2 js-select-simple select--no-search">
								<br /> <label for="inpVegetationType">Type de
									végétation et leur pourcentage:</label><br />
								<ul>
									<ui:repeat value="#{mbVegetationType.allVegetationType()}" var="vegetationType">
									
										<li><h:outputText value="#{vegetationType.vegetation}" /></li>
									</ui:repeat>
								</ul>

							</div>
						</div>
						<div>
							<p:fileUpload id="inpPhoto" label="Ajouter une photo"
								mode="advanced" listener="#{mbFieldPhoto.uploadPhoto}"
								required="false" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
								fileLimit="4" fileLimitMessage="Vous avez le droit à 4 photos"
								invalidFileMessage="Le fichier doit être de type gif, jpe, jpeg ou png"
								uploadLabel="Télécharger" cancelLabel="Annuler"
								update="photoMessage">
							</p:fileUpload>
							<p:message id="photoMessage" for="inpPhoto" />
						</div>



						<div class="p-t-20">
							<b:commandButton class="btnSubscription" value="Valider"
								action="#{mbField.createField()}" />
						</div>
					</b:form>
				</div>

			</div>
		</div>

	</div>

	<ui:include src="/WEB-INF/include/footer.xhtml"></ui:include>

</h:body>

</html>
