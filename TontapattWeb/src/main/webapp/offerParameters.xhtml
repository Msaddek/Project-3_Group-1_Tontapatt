<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="WEB-INF/template/userOffersTemplate.xhtml">

	<ui:define name="head">
		<title>Mes offres</title>
	</ui:define>

	<ui:define name="content">

		<main>
		<div class="title-page">
			<div class="section-title">
				<h2>Mes offres</h2>
				<p>Gérer mes offres</p>
			</div>
		</div>
		<div class="table-box">
			<div class="table-offer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Titre</th>
							<th scope="col">Espèce</th>
							<th scope="col">Nombre d'animaux</th>
							<th scope="col">Ville</th>
							<th scope="col">Couverture</th>
							<th scope="col">Date de création</th>
							<th scope="col">Date de création</th>
							<th scope="col">En prestation</th>
						</tr>
					</thead>
					<tbody>

						<p:repeat value="#{mbUserCategory.allCategories()}" var="category">
							<tr>
								<th scope="row">#{category.id}</th>
								<td>#{category.category}</td>
							</tr>
						</p:repeat>


					</tbody>
				</table>
			</div>
		</div>
		</main>

	</ui:define>

</ui:composition>

</html>
