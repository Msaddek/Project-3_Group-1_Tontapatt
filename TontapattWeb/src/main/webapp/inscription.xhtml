<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<title>Tontapatt</title>
	</ui:define>

	<ui:define name="content">
		<body>
			<h1>Inscription</h1>
			<div class="subscription">
				<h:form>
					<div class="p-field p-col-12 p-md-4">
						<h:panelGrid columns="2">
							<h:outputText for="inpUserCategory" value="Type d'utilisateur" />
							<p:selectOneMenu id="inpUserCategory"
								value="#{mbUser.userCategoryId}" required="true">
								<f:selectItem itemLabel="Choisissez votre category" itemValue="" />
								<f:selectItems value="#{mbUserCategory.allCategories()}"
									var="category" itemLabel="#{category.category}"
									itemValue="#{category.id}" />
							</p:selectOneMenu>
						</h:panelGrid>
					</div>

					<div class="p-field p-col-12 p-md-4">
						<h:panelGrid columns="2">
							<h:outputText value="Nom" />
							<h:inputText id="inpFirstName" value="#{mbUser.firstName}"
								required="true" />
						</h:panelGrid>
					</div>

					<div class="p-field p-col-12 p-md-4">
						<h:panelGrid columns="2">
							<h:outputText value="Prénom" />
							<h:inputText id="inpLastName" value="#{mbUser.lastName}"
								required="true" />
						</h:panelGrid>
					</div>

					<div>
						<h:panelGrid columns="2">
							<h:outputLabel for="inpEmail" value="Adresse mail" />
							<p:inputText id="inpEmail" value="#{mbUser.email}"
								required="true" />
						</h:panelGrid>
					</div>

					<div class="p-field p-col-12 p-md-4">
						<h:panelGrid columns="2">
							<h:outputText value="Mot de Passe" />
							<h:inputText id="inpPassword" value="#{mbUser.password}"
								required="true" />
						</h:panelGrid>
					</div>

					<div class="p-field p-col-12 p-md-4">
						<h:panelGrid columns="2">
							<h:outputText value="Numéro mobile" />
							<h:inputText id="inpPhoneNumber" value="#{mbUser.phoneNumber}"
								required="true" />
						</h:panelGrid>
					</div>

					<div class="p-field p-col-12 p-md-4">
						<h:panelGrid columns="2">
							<p:outputLabel for="inpBirthDate" value="Date de naissance" />
							<p:datePicker id="inpBirthDate" value="#{mbUser.birthDate}"
								showIcon="true" required="true" />
						</h:panelGrid>
					</div>

					<div class="p-field p-col-12 p-md-4">
						<h:panelGrid columns="2">
							<h:outputText value="Adresse" />
							<h:inputText id="inpAdresse" value="#{mbUser.address}"
								required="true" requiredMessage="Vous devez entrer une adresse" />
						</h:panelGrid>
					</div>

					<div class="p-field p-col-12 p-md-4">
						<h:panelGrid columns="2">
							<p:outputLabel for="inpZipCode" value="Code postale :" />
							<p:inputText id="inpZipCode" value="#{mbZipCodeCity.zipCode}"
								required="true">
								<p:ajax listener="#{mbZipCodeCity.onZipCodeChange()}"
									update="inpCity" />
							</p:inputText>
						</h:panelGrid>
					</div>

					<div class="p-field p-col-12 p-md-4">
						<h:panelGrid columns="2">
							<p:outputLabel for="inpCity" value="Ville" />
							<p:selectOneMenu id="inpCity" value="#{mbUser.zipCodeCityId}"
								required="true">
								<f:selectItem itemLabel="Choisissez une ville" itemValue="" />
								<f:selectItems value="#{mbZipCodeCity.cities}" var="city"
									itemLabel="#{city.name}" itemValue="#{city.id}" />
							</p:selectOneMenu>
						</h:panelGrid>
					</div>

					<div class="p-field p-col-12 p-md-4">
						<h:panelGrid columns="2">
							<h:outputText value="Siret" />
							<h:inputText id="inpSiret" value="#{mbUser.siret}"
								required="false" />
						</h:panelGrid>
					</div>

					<div class="p-field p-col-12 p-md-4">
						<h5>Description</h5>
						<p:inputTextarea value="#{mbUser.description}" rows="5" cols="30"
							counter="display" maxlength="255"
							counterTemplate="{0} caractères restants." autoResize="false" />
						<h:outputText id="display" class="p-d-block" />
					</div>

					<p:fileUpload url="#{mbUser.photo}" value="#{mbUser.photo}"
						allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
					</p:fileUpload>
					<!-- <p:outputLabel for="outpPhoto" value="#{mbUser.photo}" /> -->
					<!-- <p:fileUpload dragDropSupport="true"></p:fileUpload>
					<p:graphicImage value="#{mbUser.photo}" /> -->


					<h:commandButton value="Valider"
						action="#{mbUser.addUser()}" />



				</h:form>
			</div>
			<!-- Script -->
			<script src="resources/assets/js/purecounter.js"></script>
			<script src="resources/assets/js/main.js"></script>

		</body>
	</ui:define>

</ui:composition>
