<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<title>Tontapatt</title>
	</ui:define>

	<ui:define name="content">
		<body>
			<h1>Inscription</h1>
			<div class="subscription">
				<h:form>
					<h:panelGrid columns="2">
						<h:outputText value="Nom" />
						<h:inputText value="#{mbUser.user.firstName}" />
					</h:panelGrid>

					<p:outputLabel for="inpZipCode" value="Code postale :" />
					<p:inputText id="counter" value="#{mbZipCodeCity.zipCode}">
						<p:ajax listener="#{mbZipCodeCity.onZipCodeChange()}"
							update="inpCity" />
					</p:inputText>
					<p:outputLabel for="inpCity" value="Ville" />
					<p:selectOneMenu id="inpCity" value="#{mbZipCodeCity.cities}">
						<f:selectItem itemLabel="Choisissez une ville" itemValue="" />
						<f:selectItems value="#{mbCountries.cities}" />
					</p:selectOneMenu>

				</h:form>
			</div>

			<!-- Vendor JS Files -->
			<script src="ressources/assets/vendor/aos/aos.js"></script>
			<script
				src="ressources/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
			<script src="ressources/assets/vendor/php-email-form/validate.js"></script>
			<script src="ressources/assets/vendor/purecounter/purecounter.js"></script>
			<script src="ressources/assets/vendor/swiper/swiper-bundle.min.js"></script>

			<!-- Template Main JS File -->
			<script src="ressources/assets/js/main.js"></script>

		</body>
	</ui:define>

</ui:composition>
