<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<f:metadata>
	<f:viewAction action="#{mbField.initFieldParamForModification()}" />
	<f:viewAction action="#{mbZipCodeCity.initCityOfSelectedField()}" />
	<f:viewAction action="#{mbZipCodeCity.onZipCodeChange()}" />
</f:metadata>


<ui:composition template="WEB-INF/template/userFieldTemplate.xhtml">

	<ui:define name="head">
		<title>Mon terrain</title>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="id" />
		</f:metadata>

		<div class="title-page">
			<div class="section-title">
				<h2>Mon terrain:</h2>
				<p>#{mbField.field.name}</p>
			</div>
		</div>

		<div class="container register">
			<div class="row">
				<div class="col-md-3 register-left">
					<img
						src="https://previews.123rf.com/images/paprika/paprika1706/paprika170600162/81004049-eco-logo-herbe-ic%C3%B4ne.jpg"
						alt="un logo d'herbe" />
					<h3>Quoi de neuf ?</h3>
					<p>J'ai besoin d'une nouvelle coupe !</p>

				</div>
				<div class="col-md-9 register-right">
					<div class="tab-content" id="myTabContent">

						<h3 class="register-heading">Modifie ton terrain :</h3>
						<div class="row register-form">
						<b:form method="post">
							<div class="col-md-6">
								<div class="form-group">
									<p:inputText id="inpName" value="#{mbField.name}"
										placeholder="Nom du terrain" required="true"
										requiredMessage="Vous devez entrer le nom du terrain">
										<f:ajax update="inpName" />
										<f:ajax update="nameMessage" />
									</p:inputText>
									<p:message id="nameMessage" for="inpName" />
								</div>

								<div class="form-group">
									<p:inputText id="inpZipCode" value="#{mbZipCodeCity.zipCode}"
										required="true" requiredMessage="Le code postal est requis"
										validatorMessage="Le code postal n'est pas valide"
										placeholder="Code postal *">
										<f:validateRegex
											pattern="^((0[1-9])|([1-8][0-9])|(9[0-8])|(2A)|(2B))[0-9]{3}$" />
										<p:ajax listener="#{mbZipCodeCity.onZipCodeChange()}"
											update="inpCity" />
										<p:ajax update="inpZipCode" />
										<p:ajax update="zipCodeMessage" />
									</p:inputText>
									<p:message id="zipCodeMessage" for="inpZipCode" />
								</div>

								<div class="form-group">
									<p:fileUpload id="inpPhoto1"
										label="Ajouter la première photo du terrain :"
										mode="advanced" listener="#{mbField.uploadPhoto}"
										required="true"
										requiredMessage="Vous devez télécharger une photo de votre terrain"
										allowTypes="/(\.|\/)(gif|jpe?g|png)$/" fileLimit="1"
										fileLimitMessage="Vous avez le droit à une photo"
										invalidFileMessage="Le fichier doit être de type gif, jpe, jpeg ou png"
										uploadLabel="Télécharger" cancelLabel="Annuler"
										update="photoMessage1" />
									<p:message id="photoMessage1" for="inpPhoto1" />
								</div>

								<div class="form-group">
									<p:fileUpload id="inpPhoto2"
										label="Ajouter la deuxième photo du terrain :"
										mode="advanced" listener="#{mbField.uploadPhoto}"
										required="false"
										requiredMessage="Vous devez télécharger une photo de votre terrain"
										allowTypes="/(\.|\/)(gif|jpe?g|png)$/" fileLimit="1"
										fileLimitMessage="Vous avez le droit à une photo"
										invalidFileMessage="Le fichier doit être de type gif, jpe, jpeg ou png"
										uploadLabel="Télécharger" cancelLabel="Annuler"
										update="photoMessage2" />
									<p:message id="photoMessage2" for="inpPhoto2" />
								</div>

								<div class="form-group">
									<p:fileUpload id="inpPhoto3"
										label="Ajouter la troisième photo du terrain :"
										mode="advanced" listener="#{mbField.uploadPhoto}"
										required="false"
										requiredMessage="Vous devez télécharger une photo de votre terrain"
										allowTypes="/(\.|\/)(gif|jpe?g|png)$/" fileLimit="1"
										fileLimitMessage="Vous avez le droit à une photo"
										invalidFileMessage="Le fichier doit être de type gif, jpe, jpeg ou png"
										uploadLabel="Télécharger" cancelLabel="Annuler"
										update="photoMessage3" />
									<p:message id="photoMessage3" for="inpPhoto3" />
								</div>
								
									<div class="form-group">
									<p:fileUpload id="inpPhoto4"
										label="Ajouter la quatrième photo du terrain :"
										mode="advanced" listener="#{mbField.uploadPhoto}"
										required="false"
										requiredMessage="Vous devez télécharger une photo de votre terrain"
										allowTypes="/(\.|\/)(gif|jpe?g|png)$/" fileLimit="1"
										fileLimitMessage="Vous avez le droit à une photo"
										invalidFileMessage="Le fichier doit être de type gif, jpe, jpeg ou png"
										uploadLabel="Télécharger" cancelLabel="Annuler"
										update="photoMessage4" />
									<p:message id="photoMessage4" for="inpPhoto4" />
								</div>

								<div class="form-group"></div>

							</div>
							<div class="col-md-6">
								<div class="form-group">
									<p:inputText id="inpAdresse" value="#{mbField.address}"
										required="true"
										requiredMessage="Vous devez entrer une adresse"
										placeholder="Numéro et nom de rue">
										<p:ajax update="inpAdresse" />
										<p:ajax update="adresseMessage" />
									</p:inputText>
									<p:message id="adresseMessage" for="inpAdresse" />
								</div>
								<div class="form-group">
									<p:selectOneMenu id="inpCity" value="#{mbField.city}"
										required="true" requiredMessage="Vous devez choisir une ville"
										converter="entityConverter">
										<f:selectItem itemLabel="Choisissez une ville" itemValue="" />
										<f:selectItems value="#{mbZipCodeCity.cities}" var="city"
											itemLabel="#{city.name}" itemValue="#{city}" />
										<p:ajax update="inpCity" />
										<p:ajax update="cityMessage" />
									</p:selectOneMenu>
									<p:message id="cityMessage" for="inpCity" />
								</div>

								<div class="form-group">
									<br />
									<p:selectOneMenu id="inpGrassHeight" value="#{mbGrassHeight.grassHeight}"
										required="true"
										requiredMessage="Vous devez choisir une hauteur d'herbe"
										converter="entityConverter">
										<f:selectItem itemLabel="Choisissez une hauteur d'herbe" itemValue="" />
										<f:selectItems value="#{mbGrassHeight.allGrassHeight()}" var="height"
											itemLabel="#{height.height}" itemValue="#{height}" />
										<p:ajax update="grassHeightMessage" />
										
									</p:selectOneMenu>
									<p:message id="grassHeightMessage" for="inpGrassHeight" />
								</div>
								
								<div class="form-group">
									<br />
									<p:selectOneMenu id="inpFenceHeight" value="#{mbFenceHeight.fenceHeight}"
										required="true"
										requiredMessage="Vous devez choisir une hauteur de clôture"
										converter="entityConverter">
										<f:selectItem itemLabel="Choisissez une hauteur de clôture" itemValue="" />
										<f:selectItems value="#{mbFenceHeight.allFenceHeight()}" var="height"
											itemLabel="#{height.height}" itemValue="#{height}" />
										<p:ajax update="fenceHeightMessage" />
										
									</p:selectOneMenu>
									<p:message id="fenceHeightMessage" for="inpFenceHeight" />
								</div>
								
									<div class="form-group">
									<br />
									<p:selectOneMenu id="inpFlatnessPercentage" value="#{mbFlatnessPercentage.flatnessPercentage}"
										required="true"
										requiredMessage="Vous devez choisir un pourcentage de plat"
										converter="entityConverter">
										<f:selectItem itemLabel="Choisissez un pourcentage de plat" itemValue="" />
										<f:selectItems value="#{mbFlatnessPercentage.allFlatnessPercentage()}" var="percentage"
											itemLabel="#{percentage.percentage}" itemValue="#{percentage}" />
										<p:ajax update="flatnessPercentageMessage" />
										
									</p:selectOneMenu>
									<p:message id="flatnessPercentageMessage" for="inpFlatnessPercentage" />
								</div>

					
								<div class="form-group">
									<h:inputTextarea id="inpDescription" required="true"
										requiredMessage="Vous devez entrer la description de votre offre"
										value="#{mbField.description}" rows="7" cols="80"
										counter="display" maxlength="500"
										counterTemplate="{0} caractères restants." autoResize="false" />
								</div>

								<b:commandButton class="get-started-btn" value="Modifier"
						action="#{mbField.updateField()}" />
						
						
							</div>

				</b:form>
						</div>

					</div>
				</div>
			</div>

		</div>

	</ui:define>

</ui:composition>

</html>
