<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">


<header id="headerU" class="fixed-top">

<div class="container d-flex align-items-center">

	<h1 class="logo me-auto">
		<a class="titleT" href="home.xhtml">Tontapatt</a>
	</h1>
	<!-- Uncomment below if you prefer to use an image logo -->
	<!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

	<nav id="navbar" class="navbar order-last order-lg-0">
	<ul>

		<li><a class="active" href="home.xhtml">Hey,
				#{mbUser.user.firstName} !</a></li>
		<li><a href="home.xhtml">Prestation</a></li>
		<li><a href="home.xhtml">Nouveauté</a></li>

	</ul>
	<div style="display: none">
		<b:dropButton value="">
		</b:dropButton>
	</div>
	<div class="dropdown">
		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
			role="button" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false">

			<div class="profilPicture">
				<p:graphicImage class="img-profil" value="#{mbUser.user.photo}"
					alt="No picture set"></p:graphicImage>
			</div>

		</a>
		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
			<a class="dropdown-item" href="offerParameters.xhtml"> Mes offres
			</a> <a class="dropdown-item" href="fieldParameters.xhtml"> Mes
				terrains </a>
			<h:form>
				<div class="disconnect-btn">
					<p:commandButton styleClass="ui-button-flat" value="Paramètres"
						action="#{mbUser.initConnectedUserParam()}" />
				</div>
			</h:form>
			<div class="dropdown-divider"></div>
			<h:form>
				<div class="disconnect-btn">
					<p:commandButton styleClass="ui-button-danger ui-button-flat"
						value="Deconnexion" action="#{mbUser.disconnect()}" />
				</div>
			</h:form>

		</div>

	</div>

	</nav>

</div>

</header>

<section id="heroU" class="d-flex justify-content-center align-items-center">
    <div class="container position-relative" data-aos="zoom-in" data-aos-delay="100">

	<font face="Arial" size="20px" color="white">Tableau de bord</font>
	<div class="bord-elements">
	<div class="bord-element">
      <a href="courses.html" class="btn-get-started" data-toggle="modal" data-target="#amodal">
      <div class="searchBar">
      <div>
      	Ajouter un terrain
      </div>
      	<div id="iconSearch">
     		<b:iconAwesome name="tree" size="lg" />
        	</div>   
      </div>
      </a>
      </div>
      <div class="bord-element">
           <a href="courses.html" class="btn-get-started" data-toggle="modal" data-target="#amodal">
      <div class="searchBar">
      <div>
      	Rechercher une offre
      </div>
      	<div id="iconSearch">
     		<b:iconAwesome name="search" size="lg" />
        	</div>   
      </div>
      </a>
      </div>
      <div class="bord-element">
           <a href="#" class="btn-get-started" data-toggle="modal" data-target="#amodal">
      <div class="searchBar">
      <div>
      	Ajouter une offre
      </div>
      	<div id="iconSearch">
     		<b:iconAwesome name="dove" size="lg" />
        	</div>   
      </div>
      </a>
     </div>
     </div>
           <b:modal id="amodal" closable="false"  close-on-escape="false" backdrop="false">
      
            <div class="modal-body">
              <div class="form-title text-center">
                <h3>Dis nous ce qu'il te faut !</h3><br />
              </div>
              <div class="d-flex flex-column text-center">
                <b:form id="SearchForm">
                  
                               <label for="inpUserField">Choisis ton terrain :</label><br />
							<p:selectOneMenu id="inpUserField" value="#{mbUser.category}"
								required="true" converter="entityConverter"
								requiredMessage="Séléctionnez un terrain" >
								<f:selectItem itemLabel="Séléctionnez un terrain" itemValue="" />
								<f:selectItems value="#{mbUserCategory.allCategories()}"
									var="category" itemLabel="#{category.category}"
									itemValue="#{category}" />
	
							</p:selectOneMenu>
							<br /><b:message id="inpUserFieldMessage" for="inpUserField" />
							
							
                     <label for="inpServiceType">Type de service :</label><br />
							<p:selectOneMenu id="inpServiceType" value="#{mbUser.category}"
								required="true" converter="entityConverter"
								requiredMessage="Séléctionnez un service" >
								<f:selectItem itemLabel="Séléctionnez un service" itemValue="" />
								<f:selectItems value="#{mbUserCategory.allCategories()}"
									var="category" itemLabel="#{category.category}"
									itemValue="#{category}" />
							</p:selectOneMenu>
							<br /><b:message id="userServiceTypeMessage" for="inpServiceType" />
							
				<div class="search-dates">
                     <div>
						<label for="inpStartDate">Date de debut :</label><br />
							<p:calendar id="inpStartDate" value="#{mbUser.birthDate}"
								showIcon="true" required="true"
								requiredMessage="La date de naissance est requise"
								monthNavigator="true" yearNavigator="true" navigator="true"
								pattern="dd/MM/yyy" mindate="#{mbDate.minimumDate}"
								maxdate="#{mbDate.maximumDate}" >
								<p:ajax event="dateSelect" update="inpStartDate" />
								<p:ajax event="dateSelect" update="startDateMessage" />
							</p:calendar>
							<p:message id="startDateMessage" for="inpStartDate" />     
					</div>
                    <div>
						<label for="inpEndDate">Date de fin :</label><br />
							<p:calendar id="inpEndDate" value="#{mbUser.birthDate}"
								showIcon="true" required="true"
								requiredMessage="La date de naissance est requise"
								monthNavigator="true" yearNavigator="true" navigator="true"
								pattern="dd/MM/yyy" mindate="#{mbDate.minimumDate}"
								maxdate="#{mbDate.maximumDate}" >
								<p:ajax event="dateSelect" update="inpStartDate" />
								<p:ajax event="dateSelect" update="endDateMessage" />
							</p:calendar>
							<p:message id="endDateMessage" for="inpEndDate" />
					</div>  
                 </div>
                 
                <div class="search-animals">
                     <div>
					<label for="inpSpecies">Espèce :</label><br />
							<p:selectOneMenu id="inpSpecies" value="#{mbUser.category}"
								required="true" converter="entityConverter"
								requiredMessage="Séléctionnez un service" >
								<f:selectItem itemLabel="Séléctionnez une espèce" itemValue="" />
								<f:selectItems value="#{mbSpeciesCategory.allCategories()}"
									var="category" itemLabel="#{category.category}"
									itemValue="#{category}" />
							</p:selectOneMenu> 
					</div>
                    <div>
							<label for="inpSpecies">Race :</label><br />
							<p:selectOneMenu id="inpRace" value="#{mbUser.category}"
								required="true" converter="entityConverter">
								<f:selectItem itemLabel="Séléctionnez une race" itemValue="" />
								<f:selectItems value="#{mbRaceCategory.allCategories()}"
									var="category" itemLabel="#{category.category}"
									itemValue="#{category}" />
							</p:selectOneMenu> 
					</div>  
                 </div>
							
							
                  <br />
                  <b:commandButton  class="btnLogin" value="Connexion" />
                  
                </b:form>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <div class="signup-section">
              
             <h4> Vous n'êtes pas inscrit? <a href="/TontapattWeb/subscription.xhtml" class="text-info">  Inscrivez-vous</a>.</h4>
              </div>
            </div>
            
 <f:facet name="footer">
    <b:button id="closePop" value="Close" dismiss="modal" />
  </f:facet>
</b:modal> 
     
    </div>

  </section>


</html>
