<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">


<header id="header" class="fixed-top">
<div class="container d-flex align-items-center">

	<div class="logo me-auto">
		<a class="titleT" href="home.xhtml"><img
			src="resources/assets/img/logoTontapatt.png" alt="logoTontapatt" /></a>
	</div>

	<nav id="navbar" class="navbar order-last order-lg-0">
	<ul>
		<li><a class="active" href="home.xhtml">Home</a></li>
		<li><a href="#main">Qui sommes-nous?</a></li>


		<li><a href="allOffers.xhtml">Nos offres</a></li>
		<li><a href="#footer">Contact</a></li>

	</ul>

	</nav>
	<!-- .navbar -->

	<button type="button" class="get-started-btn" data-toggle="modal"
		data-target="#amodal">Identification</button>

	<b:modal id="amodal" closable="false" close-on-escape="false"
		backdrop="false">

		<div class="modal-body">
			<div class="form-title text-center">
				<h3>Connectez-vous</h3>
				<br />
			</div>
			<div class="d-flex flex-column text-center">
				<b:form id="loginForm">
					<div class="form-group">
						<b:inputText type="email" class="form-control" id="inpEmail"
							placeholder="Adresse mail..." value="#{mbUser.email}" />
					</div>
					<div class="form-group">
						<b:inputText type="password" class="form-control" id="inpPassword"
							placeholder="Mot de passe..." value="#{mbUser.password}" />
					</div>
					<b:message for="inpPassword" />
					<br />
					<b:commandButton class="btnLogin" value="Connexion"
						action="#{mbUser.connect()}" />

				</b:form>
			</div>
		</div>
		<div class="modal-footer d-flex justify-content-center">
			<div class="signup-section">

				<h4>
					Vous n'Ãªtes pas inscrit ? <a
						href="/TontapattWeb/subscription.xhtml" class="text-info">
						Inscrivez-vous</a>.
				</h4>
			</div>
		</div>

		<f:facet name="footer">
			<b:button id="closePop" value="Close" dismiss="modal" />
		</f:facet>
	</b:modal>


</div>
</header>
<!-- End Header -->


</html>
