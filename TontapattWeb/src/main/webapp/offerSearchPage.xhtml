
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="WEB-INF/template/userTemplate.xhtml">

	<ui:define name="head">
		<title>Nos offres</title>
	</ui:define>

	<ui:define name="content">

		<main> <section id="popular-courses" class="courses">
		<div class="container" data-aos="fade-up">

			<div class="section-title">
				<h2>Offres</h2>
				<p>Les offres correspondant Ã  votre terrain :</p>
			</div>

			<div class="row" data-aos="zoom-in" data-aos-delay="100">


				<c:forEach items="#{mbShearingOffer.shearingOfferSearchResult}"
					var="offer">

					<div class="box-parameters">
						<div class="carousel-box">
							<b:carousel class="carousel">
								<c:forEach items="#{offer.photos}" var="photo">
									<b:carouselItem>
										<b:image value="resources/img/offers/#{photo.link}" />
									</b:carouselItem>
								</c:forEach>
							</b:carousel>
						</div>

						<div class="wrap-image">
							<p:commandLink action="#{mbShearingOffer.offerDetails()}">
								<f:setPropertyActionListener value="#{offer}"
									target="#{mbShearingOffer.shearingOffer}" />
								<div class="description-box">
									<div class="title-zone">
										<div class="icon-parameters-box">
											<b:iconAwesome name="tree" size="lg" />
										</div>
										<h1>#{offer.name}</h1>
									</div>
									<div
										class="d-flex justify-content-between align-items-center mb-3">
										<h4>#{offer.zipCodeCity.name}</h4>
									</div>
									<div class="field-description">
										<p>#{offer.description.subSequence(0,10)}...</p>
									</div>
								</div>
							</p:commandLink>
							<div>
								<h:form>
									<p:commandButton value="Voir"
										action="#{mbShearingOffer.offerDetailedView(offer)}"
										icon="pi pi-search"
										styleClass="rounded-button ui-button-success ui-button-outlined" />
								</h:form>
							</div>
						</div>
					</div>
				</c:forEach>
				</div>
				</div>
				</section>
				</main>
	</ui:define>

</ui:composition>

</html>
