
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="WEB-INF/template/userTemplate.xhtml">

	<ui:define name="head">
		<title>Nos offres</title>
	</ui:define>

	<ui:define name="content">

		<main> <section id="popular-courses" class="courses">
		<div class="container" data-aos="fade-up">

			<div class="section-title">
				<h2>Offres</h2>
				<p>Les offres correspondant Ã  votre terrain
					(#{mbShearingOffer.shearingOfferSearchResult.size()}) :</p>
			</div>

			<div class="row" data-aos="zoom-in" data-aos-delay="100">
				<!-- METTRE CECI DANS UN UI REPEAT !! -->
				<c:forEach items="#{mbShearingOffer.shearingOfferSearchResult}"
					var="offer">
					<!-- IL FAUT UTILISER <f:setPropertyActionListener value="#{offer}" target="#{mbService.offer}> 
					DANS LE <p:commandLink> !!!!!! -->
					<div
						class="col-lg-4 col-md-6 d-flex align-items-stretch mt-4 mt-lg-0">
						<div class="offer-box">
							<div class="course-item">
								<img src="resources/assets/img/Solognot.jpg" class="img-fluid"
									alt="..." />
								<div class="course-content">
									<div
										class="d-flex justify-content-between align-items-center mb-3">
										<h4>#{offer.race.race}</h4>

										<p class="price">
											18000
											<b:iconAwesome name="eur" />
										</p>
									</div>
									<p class="small mb-3">
										<span class="badge badge-dark">#{offer.race.species.species}</span>
									</p>
									<br />
									<h3>
										<a href="course-details.html">#{offer.name}</a>
									</h3>
									<p>#{offer.description}</p>
									<div
										class="trainer d-flex justify-content-between align-items-center">
										<div class="trainer-profile d-flex align-items-center">
											<img src="resources/img/users/user.png" class="img-fluid"
												alt="" /> <span>#{offer.breeder.firstName}</span>
										</div>
										<div class="trainer-rank d-flex align-items-center">
											<i class="bx bx-user"></i>&nbsp;20 &nbsp;&nbsp; <i
												class="bx bx-heart"></i>&nbsp;85
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- JUSQUE ICI -->
				</c:forEach>
			</div>
		</div>
		</section> </main>
	</ui:define>

</ui:composition>

</html>
